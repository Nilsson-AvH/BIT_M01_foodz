<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodZ</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header class="header">
        <div class="container header_container">
            <div class="site_logo">
                <img src="./images/logo_foodz.png" alt="site_foodz_logo">
            </div>
            <div class="hamburger_menu">
                <img src="./images/burger_icon.png" alt="hamburger_menu_icon">
            </div>
        </div>
    </header>
    <main class="main">
        <section class="questions">
            <div class="container">
                <h1>You've Got Questions. We've Got Answers</h1>
            </div>
        </section>
        <section class="offers">
            <div class="container">
                <h1>Today <span>special</span> offers</h1>
            </div>
        </section>
        <section class="stars_chef">
            <div class="container">
                <h1>19 <span>Michellin</span> Stars Chef</h1>
            </div>
        </section>
        <section class="meal_delicious">
            <div class="container">
                <h1>How We Keep Your Meal <span>Delicious</span></h1>
            </div>
        </section>
        <section class="taste_now">
            <div class="container">
                <h1>Get your the best Taste <span>Now!</span></h1>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="container">
            <img src="./images/logo_foodz.png" alt="site_foodz_logo">
        </div>
    </footer>

    <script src="./js/main.js"></script>    
</body>
</html>
